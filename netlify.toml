[build]
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "20"

[[headers]]
for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/api/*"
to = "https://xiamiredmi.onrender.com/api/:splat"
status = 200
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
